    function normalize(str) {
      return str.replace(/آ/g, 'ا');
    }

    function filter() {
      const out = document.getElementById('out');
      const allowedInput = normalize(document.getElementById('allowed').value.trim());
      const min = parseInt(document.getElementById('min').value);
      const max = parseInt(document.getElementById('max').value);
      const allowed = {};
      for (const ch of allowedInput) allowed[ch] = (allowed[ch] || 0) + 1;

      const result = [];
      for (const word of words) {
        const w = normalize(word);
        if (w.length < min || w.length > max) continue;
        const used = {};
        let ok = true;
        for (const ch of w) {
          if (!allowed[ch]) { ok = false; break; }
          used[ch] = (used[ch] || 0) + 1;
          if (used[ch] > allowed[ch]) { ok = false; break; }
        }
        if (ok) result.push(w);
      }

      out.textContent = result.map((w, i) => `${i + 1}. ${w}`).join('\n') || 'No match';
    }
