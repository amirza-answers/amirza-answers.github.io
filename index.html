<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>فیلتر کلمات</title>
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <script src="tailwindcss.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body class="bg-gray-100 p-4 font-sans">
  <div class="max-w-md mx-auto bg-white shadow-lg rounded-xl p-6 space-y-6">
    <h1 class="text-2xl font-bold text-center">فیلتر کلمات</h1>

    <input id="allowed" placeholder="حروف مجاز" class="w-full p-3 border-2 border-gray-300 rounded-lg text-lg
             bg-white placeholder-gray-400
             focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200
             transition" />

    <div class="flex flex-wrap gap-3">
      <input id="min" type="number" value="3" placeholder="حداقل" class="w-full p-3 border-2 border-gray-300 rounded-lg text-lg
      bg-white placeholder-gray-400
      focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200
      transition" />
      <input id="max" type="number" value="7" placeholder="حداکثر" class="w-full p-3 border-2 border-gray-300 rounded-lg text-lg
      bg-white placeholder-gray-400
      focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200
      transition" />
    </div>

    <button onclick="filter()" class="w-full py-3 rounded-lg text-lg font-semibold
             bg-blue-600 text-white shadow-md
             hover:bg-blue-700 active:bg-blue-800
             focus:outline-none focus:ring-2 focus:ring-blue-300
             transition">
      اجرا
    </button>

    <ul id="out"
      class="list-decimal list-inside bg-gray-50 text-base rounded-lg p-4 h-72 overflow-y-auto break-words space-y-1 border border-gray-200">
    </ul>
  </div>

  <script>
    let words = [];
    fetch('words.json')
      .then(r => r.json())
      .then(data => words = data);

    function normalize(s) {
      return s
        .replace(/[إأآٱ]/g, 'ا')
        .replace(/ك/g, 'ک')
        .replace(/ي/g, 'ی')
        .replace(/ؤ/g, 'و')
        .replace(/[ئۀ]/g, 'ه')
        .replace(/ة/g, 'ه')
        .replace(/[ًٌٍَُِّْ]/g, '');
    }

    function filter() {
      const a = normalize(document.getElementById('allowed').value.trim());
      const minVal = +document.getElementById('min').value;
      const maxVal = +document.getElementById('max').value;
      const cnt = {};
      const res = [];
      for (const c of a) cnt[c] = (cnt[c] || 0) + 1;
      for (const w0 of words) {
        const w = normalize(w0);
        if (w.length < minVal || w.length > maxVal) continue;
        let ok = true;
        const used = {};
        for (const c of w) {
          if (!cnt[c] || (used[c] || 0) + 1 > cnt[c]) { ok = false; break; }
          used[c] = (used[c] || 0) + 1;
        }
        if (ok) res.push(w);
      }
      document.getElementById('out').innerHTML = res.length
        ? res.map(w => `<li>${w}</li>`).join('')
        : '<li>موردی پیدا نشد</li>';
    }
  </script>
</body>
</html>
